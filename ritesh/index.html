<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unmask Image Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="landing-wrapper">
        <div class="left">
          <h1>
            Grow with <br /><span class="h1-span">confidence</span>
          </h1>
          <p>
            Custom investment solutions <br /> designed for institutional clients.
            <br /> Grow with confidence.
          </p>
          <button>Meet the team</button>
        </div>
        <div class="right">
          <div class="svg-wrapper">
            <svg
              id="animated-svg"
              height="100%"
              width="100%"
              viewBox="0 0 690 680"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              preserveAspectRatio="xMidYMid meet"
            >
              <defs>
                <clipPath id="unmask-path">
                  <rect x="0" y="0" width="0" height="100%" />
                </clipPath>
              </defs>
              <image
                id="svg-image"
                href="/owen-lystrup-boLgiM0qwkg-unsplash.jpg"
                clip-path="url(#unmask-path)"
                x="0"
                y="0"
                width="100%"
                height="100%"
                preserveAspectRatio="xMidYMid slice"
              />
              <path
                id="svg-border"
                d="M0 1701V487.498H101.658l-.619-108.401H206.23S275.917 0 696 2V1701H0Z"
                fill="none"
                stroke="#d1abe8"
                stroke-width="8"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
